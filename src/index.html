<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Space Age Calculator</title>
  </head>
  <body style="background-color: rgb(255, 255, 255);">
  <div class="container">
  <form id="calculator">
    <div class="form-group">
      <label for="age">How old are you?</label>
      <input id="age" type="text" class="form-control">
    </div>
    <br>
    <div class="form-group">
      <label for="expectancy">Life expectancy?</label>
      <input id="expectancy" type="text" class="form-control">
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Calculate</button>
  </form>
  <br>
    <p>EARTH</p>
    <div id="earth"></div>
    <br>
    <p>MERCURY</p>
    <div id="mercury"></div>
    <br>
    <p>VENUS</p>
    <div id="venus"></div>
    <br>
    <p>MARS</p>
    <div id="mars"></div>
    <br>
    <p>JUPITER</p>
    <div id="jupiter"></div>
  </div>
  </body>
</html>
